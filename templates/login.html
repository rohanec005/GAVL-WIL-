            <body>
                <header id="page-header">
                  <h1 class="title" align= "center"> GAVL VIDEO EDITOR </h1>
                  <div class="loginBox">
                    <h2>Log In </h2>
                    <form  id="loginForm" action="/" id="login" method="post">
