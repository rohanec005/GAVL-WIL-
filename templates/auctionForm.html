        <!DOCTYPE html>
        <html>
            <head>
                <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
                <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
                <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
                <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
                <script>
             function validateForm() {
                 var x = document.forms["auctionForm"]["auctionId"].value;
                 if (x == "") {
                      alert("Auction ID must be filled out");
                      return false;
                       }
                       }
                  </script>
            </head>
            <body>
                <header id="page-header">
                    <h1 class="title" align= "center"> GAVL VIDEO EDITOR </h1>
                    <div class="loginBox">
                    <h2>Auction Form </h2>
                    <form id="auctionForm" action="/fetchData/" method="post" onsubmit="return validateForm()">
                    <p>Auction ID</p>
                    <input type="text" id="auctionId" name="auctionId">
                    <input type="submit" id="go" value="Go" >
                  </form>
                </div>

        </body>
        </html>
